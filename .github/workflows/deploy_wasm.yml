name: Deploy WASM to GitHub Pages

on:
  push:
    branches:
      - main 
    paths:
      - 'core/**' 
      - 'wasm/**'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Build WASM
        run: |
          wasm-pack build --target web
        working-directory: wasm 

      - name: Move output folder to docs/
        run: |
          rm -rf docs/pkg
          mv wasm/pkg docs/

      - name: Remove .gitignore from pkg
        run: rm -f docs/pkg/.gitignore
