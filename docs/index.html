<!doctype html>
<html>
    <head>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        />
        <title>MLtalk</title>
    </head>
    <body>
        <header>
            <a href="https://github.com/KajizukaTaichi/MLtalk"
                ><i class="fab fa-github fa-2x"></i
            ></a>
            <p>MLtalk</p>
        </header>
        <div id="titlebox">
            <img id="logo" src="image/logo.png" />
            <p>
                ML-family programming language that you can write code smoothly
            </p>
            <img id="repl" src="image/repl.png" />
        </div>
        <style>
            a {
                color: dimgray;
            }
            header {
                gap: 10px;
                align-items: center;
                display: flex;
                position: fixed;
                top: 0;
                left: 0;
                padding-left: 20px;
                margin: 0;
                width: 100%;
                background-color: lightblue;
            }
            body {
                font-size: xx-large;
                color: dimgray;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }
            #titlebox {
                margin: 10vh;
                margin-top: 15vh;
            }
            #repl {
                width: 100%;
            }
            #logo {
                width: 30vw;
            }
        </style>
    </body>
</html>
